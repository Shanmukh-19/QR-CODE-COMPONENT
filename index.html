<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>QR code component</title>

  <style>
    body {
      background: hsl(212, 45%, 89%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Outfit', Arial, sans-serif;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      width: 290px;
      padding: 16px 16px 40px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .qr-img {
      width: 286px;
      height: 286px;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 24px;
    }
    .title {
      font-size: 1.35rem;
      font-weight: 700;
      color: #1f3251;
      margin-bottom: 16px;
    }
    .desc {
      font-size: 1rem;
      font-weight: 400;
      color: #7b879d;
      padding: 0 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="qr-img" src="./images/image-qr-code.png" alt="QR Code">
    <div class="title">Improve your front-end skills by building projects</div>
    <div class="desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
  </div>
</body>
</html>
